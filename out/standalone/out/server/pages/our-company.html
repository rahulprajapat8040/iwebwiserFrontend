         .loader-container {
          width: 100%;
          height: 100vh;
          min-height:100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: fixed;
          background: #000000;
          z-index: 99999999;
          overflow: hidden;
        }
        
        .spinner {
          border: 3px solid #0c0c0c;
          border-radius: 50%;
          border-top: 3px solid #ffffff;
          width: 30px;
          height: 30px;
          animation: spin-anim 1.2s linear infinite;
        }
        
        .loader-container p .fade-heading.head-visible {
          color: #ffffff;
          font-family: &quot;Poppins&quot;;
          font-size: 32px;
          font-style: normal;
          font-weight: 300;
          line-height: 135.5%;
          margin-top: 24px;
          display: inline-block;
          opacity: 1;
          transition: all 0.5s ease;
          -webkit-transition: all 0.5s ease;
          -moz-transition: all 0.5s ease;
          -ms-transition: all 0.5s ease;
          -o-transition: all 0.5s ease;
        }
        
        @keyframes spin-anim {
          0% {
            transform: rotate(0deg);
          }
        
          80% {
            transform: rotate(360deg);
          }
        
          100% {
            transform: rotate(360deg);
          }

e serve and our communities."]},"TechnicalSectionData":{"heading_1":" Every success shows our energetic workforce and collaborative work culture.","mark":"+","innerCard_1":{"heading_1":"15","heading_3":"Years of Experience","Paragraph":" We've learned much over that time and enjoy using that knowledge to benefit our clients."},"innerCard_2":{"heading_1":"50","heading_3":"Expert Workforce","Paragraph":"Developers, Designers, Analysts, Marketing Experts, and Interns/Apprentices—we have skilled experts in all areas."},"innerCard_3":{"heading_1":"150","heading_3":"Successful Projects","Paragraph":" We have worked on a large number of digital projects for a wide range of industries. Let's add yours."},"innerCard_4":{"heading_1":"100","heading_3":"Happy Customers","Paragraph":" Our clients are spread across the globe and consistently return to continue working with us."},"innerCard_5":{"heading_1":"8","heading_3":"Global Presence","Paragraph":"There are offices in the USA, UK, South Africa, Saudi Arabia, Hong Kong, Malaysia, Australia, and India."},"innerCard_6":{"heading_1":"3","heading_3":"Development Headquarters","Paragraph":"Our modern dedicated development centers are Bikaner, Indore, and Ratangarh."}}}},"__N_SSG":true},"page":"/our-company","query":{},"buildId":"LO8xB97hSmu6GPQ9ydT_L","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
